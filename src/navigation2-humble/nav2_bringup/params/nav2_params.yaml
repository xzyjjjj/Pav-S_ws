amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.5
    alpha2: 0.2   #里程计的旋转估计中来自平移的预期过程噪声
    alpha3: 0.2  #里程计的翻译估计中来自translation的预期过程噪声
    alpha4: 0.4  #里程计的平移估计中因旋转而产生的预期过程噪声
    alpha5: 0.2  #仅适用于 Omni 型号：translation噪音
    base_frame_id: "body" #机器人底座框架 
    beam_skip_distance: 0.5         #忽略似然场模型中大多数粒子不同意的光束。考虑跳过的最大距离（米）
    beam_skip_error_threshold: 0.9  #由于收敛性不好，未匹配地图后强制进行完全更新的光束百分比
    beam_skip_threshold: 0.3        #需要跳过的光束的百分比。
    do_beamskip: false              #是否在似然场模型中进行波束跳跃
    global_frame_id: "map"          #定位系统发布的坐标框架的名称
    lambda_short: 0.1               #模型 z_short 部分的指数衰减参数
    laser_likelihood_max_dist: 2.0  #在地图上进行障碍物膨胀的最大距离，用于似然场模型
    laser_max_range: 100.0          #要考虑的最大扫描范围，-1.0 将导致使用激光报告的最大范围
    laser_min_range: -1.0           #要考虑的最小扫描范围，-1.0 将导致使用激光报告的最小范围
    laser_model_type: "likelihood_field" #使用哪种模型，
    #beam、likelihood_field 或 unlikely_field_prob。与 unlikely_field 相同，但如果启用，则包含 beamskip 功能
    max_beams: 60                   #更新过滤器时每次扫描要使用多少个均匀分布的光束。
    # max_particles: 2000             #允许的最大粒子数
    max_particles: 2600
    min_particles: 500              #允许的最小粒子数
    odom_frame_id: "camera_init"  #使用哪个框架进行里程计
    pf_err: 0.02                    #粒子过滤器群体误差
    pf_z: 0.85                      #粒子过滤器群体密度
    recovery_alpha_fast: 0.0        #快速平均权重过滤器的指数衰减率，用于决定何时通过添加随机姿势进行恢复。
    recovery_alpha_slow: 0.0        #慢速平均权重过滤器的指数衰减率，用于决定何时通过添加随机姿势进行恢复。
    resample_interval: 1            #重采样之前所需的过滤器更新次数
    robot_model_type: "nav2_amcl::DifferentialMotionModel" #插件类的完全限定类型。
    #选项为“nav2_amcl::DifferentialMotionModel”和“nav2_amcl::OmniMotionModel”。

    save_pose_rate: 0.5             #将最后估计的姿势和协方差存储到参数服务器的最大速率（Hz）
    sigma_hit: 0.02                 #模型的 z_hit 部分中使用的高斯模型的标准差
    tf_broadcast: true              #将其设置为 false 以防止 amcl 发布全局框架和里程计框架之间的变换
    transform_tolerance: 0.5        #发布转换的容差
    update_min_a: 0.06              #执行过滤器更新之前需要进行旋转运动。
    update_min_d: 0.025             #执行过滤器更新之前需要进行平移运动
    z_hit: 0.5                      #模型的 z_hit 部分的混合权重，所有使用的 z 权重之和必须为 1。
    z_max: 0.05                    #模型的 z_max 部分的混合权重，所有使用的 z 权重之和必须为 1。
    z_rand: 0.5                   #模型的 z_rand 部分的混合权重，所有使用的 z 权重之和必须为 1。
    z_short: 0.05                   #模型中 z_short 部分的混合权重，所有使用的 z 权重之和必须为 1。
    scan_topic: scan                #要订阅的激光雷达

    # Initial Pose
    set_initial_pose: True #AMCL 从 initial_pose* 参数设置初始姿势，而不是等待 initial_pose 消息
    initial_pose.x: 0.0
    initial_pose.y: 0.0
    initial_pose.z: 0.0
    initial_pose.yaw: 0.0
    #Amcl参数解释参考：https://docs.nav2.org/configuration/packages/configuring-amcl.html

amcl_map_client:
  ros__parameters:
    use_sim_time: False

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: False

bt_navigator:
  ros__parameters:
    use_sim_time: False
    transform_tolerance: 0.1 #变换容差
    goal_reached_tol: 0.25 #接受姿势作为目标的容忍度(m)
    global_frame: map
    robot_base_frame: body
    odom_topic: /camera_init
    bt_loop_duration: 15        #BT 执行每次迭代的持续时间（以毫秒为单位
    # bt_loop_duration: 100
    default_server_timeout: 20  #BT 操作节点等待操作服务器确认时的默认超时值（以毫秒为单位）
    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.
    #plugin_lib_names: #行为树节点共享库列表，Humble后的版本默认包含所有NAV2 BT库，这里可以加入自定义BT节点
    error_code_names:
    - compute_path_error_code 
    - follow_path_error_code

# bt_navigator参数说明：https://docs.nav2.org/configuration/packages/configuring-bt-navigator.html?highlight=bt_navigator

bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: False

controller_server:
  ros__parameters:
    use_sim_time: False                             
    controller_frequency: 20.0                      #运行控制器的频率 (hz)
    controller_plugins: ["FollowPath"]              # 用于处理请求和参数的控制器插件的映射名称列表
    odom_topic: /camera_init                      #里程计话题名称

    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker" # "precise_goal_checker"

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 1.75
      stateful: True

    FollowPath: # 此局部规划器实例的名称（在 controller_server 的参数列表中定义）
        plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController" # 指定插件为“受控纯追踪控制器”(RPP)
        
        # --- 纯追踪 (Pure Pursuit) 核心参数 ---
        desired_linear_vel: 0.45     # 机器人期望的（或基础的）直线行驶速度 (m/s)
        # lookahead_dist: 0.2           # 固定的前瞻距离 (m)。即路径上那个“胡萝卜”的距离。
        lookahead_dist: 0.25
                                      # (注意：仅在 use_velocity_scaled_lookahead_dist 为 false 时使用)
        min_lookahead_dist: 0.1       # 最小前瞻距离 (m)。用于动态调整时（或作为速度缩放的下限）
        max_lookahead_dist: 0.6       # 最大前瞻距离 (m)。用于动态调整时
        lookahead_time: 1.0           # 前瞻时间 (s)。如果 use_velocity_scaled_lookahead_dist 为 true, 
                                      # 实际前瞻距离 = 机器人当前速度 * lookahead_time (并限制在 min/max 之间)
        use_velocity_scaled_lookahead_dist: false # 是否使用基于速度的动态前瞻距离。(false 表示使用固定的 lookahead_dist: 0.6)

        # --- 速度调节 (Regulation) 参数 ---
        # RPP 的“受控”(Regulated) 部分，用于根据路径曲率或障碍物自动减速
        use_regulated_linear_velocity_scaling: true # 是否启用“曲率速度缩放”？(RPP 的核心功能)
                                                    # (true 表示在转弯时自动减速)
        # regulated_linear_scaling_min_radius: 0.9  # 触发“曲率减速”的最小路径曲率半径 (m)。半径小于此值时开始减速。
        regulated_linear_scaling_min_radius: 1.0
        regulated_linear_scaling_min_speed: 0.25  # 因曲率过大（急转弯）而减速时的最小速度 (m/s)
        
        # use_cost_regulated_linear_velocity_scaling: false # 是否启用“代价速度缩放”？
                                                          # (true 表示在靠近代价地图上的障碍物时自动减速)
        use_cost_regulated_linear_velocity_scaling: true
        cost_scaling_dist: 0.3                # (如果 use_cost_regulated... 为 true) 开始基于代价减速的距离 (m)
        cost_scaling_gain: 1.0                # (如果 use_cost_regulated... 为 true) 代价减速的增益因子
        inflation_cost_scaling_factor: 3.0    # (如果 use_cost_regulated... 为 true) 膨胀层代价的缩放系数，用于计算减速

        # --- 碰撞检测 (Collision Detection) 参数 ---
        use_collision_detection: true # 是否启用碰撞检测（检查从机器人到前瞻点之间的路径段）
        max_allowed_time_to_collision_up_to_carrot: 1.0 # 允许的到碰撞点的最小时间 (s)。如果预测碰撞时间小于此值，将停止。

        # --- 目标接近 (Goal Approach) 参数 ---
        min_approach_linear_velocity: 0.05    # 当接近目标点时，允许的最小线性速度 (m/s)
        approach_velocity_scaling_dist: 1.0 # 距离目标点多远时开始减速 (m)（从 desired_linear_vel 线性降至 min_approach...）

        # --- 航向对准 (Rotate to Heading) 参数 ---
        # (在开始循迹前，先原地旋转对准路径)
        use_rotate_to_heading: true           # 是否启用“开始时旋转对准航向”的行为
        rotate_to_heading_angular_vel: 1.8  # (如果 use_rotate_to_heading 为 true) 执行原地旋转时的角速度 (rad/s)
        rotate_to_heading_min_angle: 0.785  # (如果 use_rotate_to_heading 为 true) 触发原地旋转的最小角度差 (rad)。(约 45 度)

        # --- 其他高级/辅助参数 ---
        transform_tolerance: 0.1      # TF 坐标变换的容忍时间 (s)，用于查询机器人位姿
        # max_angular_accel: 3.2        # 最大角加速度 (rad/s²)，用于平滑旋转指令
        max_angular_accel: 4.0
        max_robot_pose_search_dist: 10.0 # 在全局路径上搜索机器人最近点的最大距离 (m)（从路径起点开始搜索）
        use_fixed_curvature_lookahead: false # 是否使用一个固定的、单独的前瞻距离来计算曲率（而不是使用主 lookahead_dist）
        curvature_lookahead_dist: 1.0 # (如果 use_fixed_curvature... 为 true) 用于计算曲率的固定前瞻距离 (m)
        interpolate_curvature_after_goal: false # 是否在路径终点后继续插值计算曲率（通常不需要）
